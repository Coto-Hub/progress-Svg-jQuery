<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css">

    <!-- Link for Icon (not necessary) -->
    <script src="https://kit.fontawesome.com/myCode.js" crossorigin="anonymous"></script> <!--remplace myCode in website fontawesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
    <!-- not necessary div -->
    <div id="contain">

        <!-- with <i>, id and data-class for apply style, (font Size for resize this <i>) -->
        <i id="myId" data-percent="50" data-color="#ff5733" data-animation="500"
            style="font-size: 80px;" class="fab fa-html5 progressIcon"></i>

        <!-- data-percent for percent, data-color for color : accept hexa, rgb...-->
        <i data-percent="80" data-color="rgb( 0, 190, 199)" class="fab fa-css3 fa-10x progressIcon"></i>

        <!-- data-animation for duration animation in ms -->
        <span id="addIcon" data-percent="50" data-color="rgba(168, 255, 51, 0.5)" data-animation="1500" class="glyphicon glyphicon-plus progressIcon"></span>
            
        <!-- avec svg -->
        <svg data-percent="90"  data-animation="500" data-color="#C70039" xmlns="http://www.w3.org/2000/svg" height="180"
            fill="currentColor" class="bi bi-alarm-fill progressIcon" viewBox="0 0 16 16">
            <path d="M6 .5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1H9v1.07a7.001 7.001 0 0 1 3.274 12.474l.601.602a.5.5 0 0 1-.707.708l-.746-.746A6.97 6.97 0 0 1 8 16a6.97 6.97 0 0 1-3.422-.892l-.746.746a.5.5 0 0 1-.707-.708l.602-.602A7.001 7.001 0 0 1 7 2.07V1h-.5A.5.5 0 0 1 6 .5zm2.5 5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5zM.86 5.387A2.5 2.5 0 1 1 4.387 1.86 8.035 8.035 0 0 0 .86 5.387zM11.613 1.86a2.5 2.5 0 1 1 3.527 3.527 8.035 8.035 0 0 0-3.527-3.527z" />
        </svg>

        <!-- with img (data-color not working) -->
        <img  data-percent="30" class="progressIcon" height="200px" src="https://cdn.jsdelivr.net/npm/simple-icons@3.13.0/icons/github.svg" hspace="20"/>

    </div>

</body>

    <!-- Import this script -->
    <script src="../progress.js"></script>

</html>
